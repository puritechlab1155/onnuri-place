<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1층 시설 안내</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      width: 80%;
      margin: 20px auto;
    }
    .section-title {
      font-size: 24px;
      margin-bottom: 20px;
      color: #555;
    }
    .facility {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }
    .facility-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 48%;
      overflow: hidden;
      text-align: center;
    }
    .facility-card img {
      width: 100%;
      height: auto;
      border-bottom: 2px solid #ddd;
    }
    .facility-card h3 {
      font-size: 20px;
      margin: 10px 0;
    }
    .facility-card p {
      padding: 10px;
      font-size: 16px;
      color: #666;
    }
    .testimonial {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin-bottom: 40px;
    }
    .testimonial h3 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .testimonial p {
      font-size: 18px;
      color: #555;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>1층 시설 안내</h1>
  </header>

  <div class="container">
    <section>
      <h2 class="section-title">식당</h2>
      <div class="facility">
        <!-- 대기 공간 -->
        <div class="facility-card">
          <img src="img/home/room-slide-ex.jpg" alt="대기 공간">
          <h3>대기 공간</h3>
          <p>편안한 소파와 음료 서비스가 제공되는 대기 공간입니다.</p>
        </div>

        <!-- 회의실 -->
        <div class="facility-card">
          <img src="img/home/room-slide-ex.jpg" alt="회의실">
          <h3>회의실</h3>
          <p>최신 기술이 갖춰진 회의실입니다. 팀 회의에 적합한 공간입니다.</p>
        </div>
      </div>

      <h2 class="section-title">식당</h2>
      <div class="facility">
        <!-- 화장실 -->
        <div class="facility-card">
          <img src="img/home/room-slide-ex.jpg" alt="화장실">
          <h3>화장실 및 편의시설</h3>
          <p>청결한 화장실과 편의시설 구역으로 쾌적한 환경을 제공합니다.</p>
        </div>

        <!-- 카페 공간 -->
        <div class="facility-card">
          <img src="img/home/room-slide-ex.jpg" alt="카페 공간">
          <h3>음료 바/카페</h3>
          <p>고급 커피와 음료를 즐길 수 있는 아늑한 카페 공간입니다.</p>
        </div>
      </div>
    </section>

  </div>

</body>
</html>
